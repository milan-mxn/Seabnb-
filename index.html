<!DOCTYPE html>
<html>
	<head>
		<title>Seabnb</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container"> 
				<h1> Let your curiosity guide you</h1>
				<h2> Seabnb ensures you an unforgettable adventure aboard our boats </h2>
				<a href="#apply-section" class="btn-blue">Start now</a>
			</div>
		</div>
		<div class="container"> 

			<h2> EasyTravel users favorite destinations</h2>


			<div class="cards">
				<div class="card">
					<img src="images/venice.png" height="150px" width="150px" alt="Seabnb Venice">
					<h3>Venice</h3>
				</div>
				<div class="card">
					<img src="images/cannes.png" height="150px" width="150px" alt="Seabnb Cannes">
					<h3>Cannes</h3>
				</div>
				<div class="card">
					<img src="images/athens.png" height="150px" width="150px" alt="Seabnb Athens">
					<h3>Athens</h3>
				</div>	
			</div>
		</div>

		<div id="apply-section">
			<div data-tf-widget="aUPynksr" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
	</body>
</html>
